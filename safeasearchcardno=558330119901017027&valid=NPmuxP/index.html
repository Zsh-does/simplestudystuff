<html><head>

<link rel="stylesheet" type="text/css" href="css/zui.min.css">

</head>
<body>

<input type="hidden" id="parttimework" name="parttimework" value="">

	<div class="list list-condensed">

					</div>
				</div>
			</div>
			<div class="item">

				</div>

						<input id="lastnameId" name="lastname" type="text" class="form-control" value="ADEED" readonly="">

				</div>
			</div>
			<div class="item">
				<div class="item-heading">
					<h4>名(英)</h4>
				</div>

					<div class="text">
						<input id="firstnameId" name="firstname" type="text" class="form-control" value="FARRUKH MUHAMMAD" readonly="">

				</div>
			</div>
			<div class="item">
				<div class="item-heading">
					<h4>曾用姓(英)</h4>
				</div>

					<div class="text">
						<input id="lastnamehisId" name="lastnamehis" type="text" class="form-control" value="" readonly="">

				</div>
			</div>
			<div class="item">
				<div class="item-heading">
					<h4>中文姓名</h4>
				</div>
				<div class="item-content">
					<div class="text">
						<input id="chinesenameId" name="chinesename" type="text" class="form-control" value="" readonly="">
					</div>
				</div>
			</div>
			<div class="item">
				<div class="item-heading">
					<h4>性别</h4>
				</div>
				<div class="item-content">
					<div class="text">
						<input id="genderId" name="gender" type="text" class="form-control" value="男" readonly="">

				</div>
			</div>
			<div class="item">

					<h4>出生日期</h4>
				</div>
				<div class="item-content">
					<div class="text">
						<input id="birthdayId" name="birthday" type="text" class="form-control" value="2002-09-07" readonly="">

				</div>
			</div>
			<div class="item">
				<div class="item-heading">

				<div class="item-content">

						<input id="nationalityId" name="nationality" type="text" class="form-control" value="美国" readonly="">

				</div>
			</div>
			<div class="item">
				<div class="item-heading">
					<h4>护照号</h4>
				</div>

					<div class="text">
						<input id="passportnoId" name="passportno" type="text" class="form-control" value="***8341" readonly="">

				</div>
			</div>

					<h4>人员级别:(以二维码信息为准)</h4>

				<div class="item-content">
					<div class="text">

			</div>
			<div class="item">

						<input type="text" class="form-control" value="" readonly="">

			</div>

				</div>
				<div class="item-content">
					<div class="text">
						<input type="text" class="form-control" value="" readonly="">
					</div>
				</div>
			</div>

			<div class="item" id="ldDateEnd" style="display: none;">

					<h4>最终用工单位结束时间</h4>
				</div>
				<div class="item-content">
					<div class="text">
						<input type="text" class="form-control" value="" readonly="">
					</div>
				</div>
			</div>

			<div class="item">
				<div class="item-heading">
					<h4>工作单位地址</h4>
				</div>
				<div class="item-content">
					<div class="text">
						<input id="actualAddrId" name="actualAddr" type="text" class="form-control" value="江西省南昌市新建县红角洲管理处前湖大道南昌大学医学院1299号" readonly="">

				</div>
			</div>
			<div class="item">
				<div class="item-heading">
					<h4>工作岗位</h4>

			</div>
			<div class="item">

					<h4>申请在中国工作职务</h4>

						<input id="jobtitleId" name="jobtitle" type="text" class="form-control" value="语言教师" readonly="">

				<div class="item" id="pwork" style="display: none;">

							<input type="text" class="form-control" value="" readonly="">

					<div class="item-content">

							<input type="text" class="form-control" value="" readonly="">

				</div>

				<div class="item-heading">

				</div>
			</div>
			<div class="item">

					<h4>有效期截止日期</h4>

				<div class="item-content">

						<input id="dateendId" name="dateend" type="text" class="form-control" value="2028-01-28" readonly="">

				</div>
			</div>
			<div class="item">
				<div class="item-heading">
					<h4>许可证状态</h4>

				<div class="item-content">
					<div class="text">
						<input id="cardstatusId" name="cardstatus" type="text" class="form-control" value="已注册" readonly="">

<script type="text/javascript">

window.onload = function(){
	/***派遣显示内容****/
	//var fSubmit = document.getElementById("finalCompanyisSubmit").value;
	var finalCompany = document.getElementById("finalCompany").value;

	var parttimework = document.getElementById("parttimework").value;
	var partjobtitle = document.getElementById("partjobtitle").value;

	var labordispatchdatebeg = document.getElementById("labordispatchdatebeg").value;
	var labordispatchdateend = document.getElementById("labordispatchdateend").value;

	if(finalCompany!=null&&finalCompany!=""&&typeof(finalCompany)!="undefined"){
		document.getElementById("fCompany").style.display="";//如果有值显示
	}
	if(parttimework!=null&&parttimework!=""&&typeof(parttimework)!="undefined"){
		document.getElementById("pwork").style.display="";//如果有值显示
	}
	if(partjobtitle!=null&&partjobtitle!=""&&typeof(partjobtitle)!="undefined"){
		document.getElementById("pjob").style.display="";//如果有值显示
	}

	if(labordispatchdatebeg!=null&&labordispatchdatebeg!=""&&typeof(labordispatchdatebeg)!="undefined"){
		document.getElementById("ldDateBeg").style.display="";//如果有值显示
	}
	if(labordispatchdateend!=null&&labordispatchdateend!=""&&typeof(labordispatchdateend)!="undefined"){
		document.getElementById("ldDateEnd").style.display="";//如果有值显示
	}

}
</script>
